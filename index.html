<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRL QR Reader</title>
  </head>
  <body>
    <div id="app">
      <!-- <h1>QR Reader</h1> -->
      
      <button id="scanner-block" class="scanner-block" type="button">
        
        <div id="result-bar" class="result-bar">
          <span id="result-text">Show a QR Code</span>
        </div>

        <div class="video-container">
          <span class="placeholder-text">Tap to Start QR Scan</span>
          <video id="qr-video" muted playsinline></video>
          <canvas id="qr-canvas"></canvas>
        </div>
      </button>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
